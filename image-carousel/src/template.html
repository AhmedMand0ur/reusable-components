<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Demo</title>
</head>

<body>
    <div class="carousel-container">

        <button class="previous-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>chevron-left</title>
                <path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
            </svg>
        </button>

        <div class="image visible">
            <img src="../assets/1016.jpg" alt="An awesome image inside carousel">
        </div>

        <div class="image">
            <img src="../assets/24400.jpg" alt="An awesome image inside carousel">
        </div>

        <div class="image">
            <img src="../assets/7640.jpg" alt="An awesome image inside carousel">
        </div>

        <div class="image">
            <img src="../assets/9315.jpg" alt="An awesome image inside carousel">
        </div>

        <button class="next-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>chevron-right</title>
                <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
            </svg>
        </button>

        <div class="nav-dots">
            <button class="active"></button>
            <button></button>
            <button></button>
            <button></button>
        </div>

    </div>


</body>

</html>
